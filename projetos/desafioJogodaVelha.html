<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jogo da velha</title>
	</head>
	<body>

		<canvas width="600" height="400"></canvas>
		<script type="text/javascript">
			var tela = document.querySelector("canvas");
			var pincel = tela.getContext('2d');
			var x;
			var y;
			
			function desenhax (x, y){
					
					pincel.fillStyle = 'black';
					pincel.beginPath();
					pincel.moveTo(x, y);
					pincel.lineTo(x, y+300);
					pincel.stroke();
			}
			function desenhay (x, y){
					
					pincel.fillStyle = 'black';
					pincel.beginPath();
					pincel.moveTo(x, y);
					pincel.lineTo(x+300, y);
					pincel.stroke();
			}

			for(x=110; x<300; x = x+100){
				y=10;
				desenhax(x, y);
			}
			for(y=110; y<300; y = y+100){
				x=10;
				desenhay(x, y);
			}

		</script>

	</body>
</html>
